<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameZone - New Video Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
  <h1 class="text-center main-title"><i class="fa-solid fa-skull-crossbones"></i>PieRat - New Video Games</h1>

  <form class="game-selection-form" method="post">
    <div class="user-input">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required placeholder="John Doe">
    </div>

    <div class="user-input">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="user-input">
      <label for="password" class="form-label">Create Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <h3 class="game-selection-title">Select Your Games</h3>

    <!-- Product 1 -->
    <div class="game-card">
      <h5>Baddies Brawler</h5>
      <label class="form-label">Select Edition:</label>
      <select class="form-select">
        <option>Standard</option>
        <option>Deluxe</option>
        <option>Collector's Edition</option>
      </select>
      <label class="form-label">Platform:</label><br>
      <input type="radio" name="platform1" value="PC" checked> PC
      <input type="radio" name="platform1" value="PS5"> PS5
      <input type="radio" name="platform1" value="Xbox"> Xbox
      <br>
      <label class="form-label">Add-ons:</label><br>
      <input type="checkbox" id="prod1Addon1"> <label for="prod1Addon1">Season Pass</label>
      <input type="checkbox" id="prod1Addon2"> <label for="prod1Addon2">Exclusive Skins</label>
    </div>

    <!-- Product 2 -->
    <div class="game-card">
      <h5>Camp Survival II</h5>
      <label class="form-label">Select Edition:</label>
      <select class="form-select">
        <option>Standard</option>
        <option>Deluxe</option>
        <option>Collector's Edition</option>
      </select>
      <label class="form-label">Platform:</label><br>
      <input type="radio" name="platform2" value="PC" checked> PC
      <input type="radio" name="platform2" value="PS5"> PS5
      <input type="radio" name="platform2" value="Xbox"> Xbox

      <label class="form-label">Add-ons:</label><br>
      <input type="checkbox" id="Prod2addon1"> <label for="Prod2addon1">Season Pass</label>
      <input type="checkbox" id="Prod2addon2"> <label for="Prod2addon2">Exclusive Skins</label>
    </div>

    <div class="additional-comments">
      <label for="comments" class="form-label">Additional Comments</label>
      <textarea class="form-control" id="comments" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary submit-button">Submit</button>
  </form>
</div>

<script src="https://kit.fontawesome.com/00ca6f1740.js" crossorigin="anonymous"></script>
</body>
</html>
