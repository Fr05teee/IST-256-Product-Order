<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameZone - New Video Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css"> <!-- Your existing stylesheet -->
</head>
<body>

<div class="container">
  <h1 class="text-center main-title"><i class="fa-solid fa-skull-crossbones"></i> PieRat - New Video Games</h1>

  <form class="game-selection-form" method="post">
    <div class="user-input">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required placeholder="John Doe">
    </div>

    <div class="user-input">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="user-input">
      <label for="password" class="form-label">Create Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <h3 class="game-selection-title">Select Your Games</h3>

    <!-- Product 1 -->
    <div class="game-card">
      <h5>Baddies Brawler</h5>
      <label class="form-label">Select Edition:</label>
      <select class="form-select">
        <option>Standard</option>
        <option>Deluxe</option>
        <option>Collector's Edition</option>
      </select>
      <br>
      <label class="form-label">Platform:</label><br>
      <input type="radio" name="platform1" value="PC" checked> PC
      <input type="radio" name="platform1" value="PS5"> PS5
      <input type="radio" name="platform1" value="Xbox"> Xbox
      <br>
      <br>
      <label class="form-label">Add-ons:</label><br>
      <input type="checkbox" id="prod1Addon1"> <label for="prod1Addon1">Season Pass</label>
      <input type="checkbox" id="prod1Addon2"> <label for="prod1Addon2">Exclusive Skins</label>
    </div>

    <div class="additional-comments">
      <label for="comments" class="form-label">Additional Comments</label>
      <textarea class="form-control" id="comments" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary submit-button">Submit</button>
  </form>
</div>

<!-- Sidebar Ads -->
<div class="funny-ads-sidebar">
  <div class="funny-ad">
    <img src="download Ram.jpg" height="168" width="300"/>
    <p><i class="fa-solid fa-fire fa-shake" style="color: red;"></i> DOWNLOAD MORE RAM! <i class="fa-solid fa-fire fa-shake"style="color: red;"></i></p>
    <button onclick="alert('Oops! You got scammed!')">Download Now</button>
  </div>

  <div class="funny-ad">
    <img src="free games.png" height="512" width="512"/>
    <p><i class="fa-solid fa-gamepad fa-bounce" style="color: purple" ></i> FREE GAMES HERE! <i class="fa-solid fa-gamepad fa-bounce" style="color: purple"></i></p>
    <button onclick="alert('404 - No Free Games For You!')">Get Games</button>
  </div>
</div>

<!-- Bottom Ads -->
<div class="funny-ads-bottom">
  <div class="fake-ad"><i class="fa-solid fa-gift fa-beat" style="color: black"></i> WIN A FREE PS6 <i class="fa-solid fa-gift fa-beat" style="color: black;"></i></div>
  <div class="fake-ad"><i class="fa-solid fa-laptop fa-shake" style="color: black;"></i> Download MORE RAM <i class="fa-solid fa-laptop fa-shake" style="color: #000000;"></i></div>
  <div class="fake-ad"><i class="fa-solid fa-piggy-bank fa-bounce" style="color: black;"></i> Make $9999 a Day! Click NOW <i class="fa-solid fa-piggy-bank fa-bounce" style="color: #000000;"></i></div>
</div>

<script src="https://kit.fontawesome.com/00ca6f1740.js" crossorigin="anonymous"></script>
</body>
</html>
